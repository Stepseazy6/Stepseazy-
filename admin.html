<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Add Product</title>
</head>
<body>
  <h1>Admin Panel - Add Product</h1>

  <form id="productForm">
    <label>Product Name:</label>
    <input type="text" id="name" required><br><br>

    <label>Category:</label>
    <input type="text" id="category" required><br><br>

    <label>Price:</label>
    <input type="number" id="price" required><br><br>

    <label>Description:</label>
    <textarea id="description" required></textarea><br><br>

    <label>Stock:</label>
    <input type="number" id="stock" required><br><br>

    <label>Image URL:</label>
    <input type="text" id="image_url" required><br><br>

    <button type="submit">Add Product</button>
  </form>

  <!-- Supabase aur JS connection ke liye script yaha add karenge -->
  <script src="admin.js"></script>
</body>
</html>
